<!DOCTYPE html>

<html>
  <head>
    <style>
      main {
        background-color: lightcoral;
      }

      .main {
        background-color: lightblue;
      }

      #main {
        background-color: lightgreen;
      }

      .parent {
        color: steelblue;
        background-color: lightcyan;
      }
    </style>
  </head>

  <body>
    <main class="main" id="main">
      <p>This is a para inside child</p>
    </main>

    <section class="parent">
      <div class="child">
        <p>This is a para inside child</p>
      </div>
    </section>
  </body>
</html>
